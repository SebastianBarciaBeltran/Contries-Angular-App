<h2>Por Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      (onTermino)="buscar($event)"
      (onTermino)="sugerencias($event)"
      placeHolder="Buscar capital..."
    ></app-pais-input>
  </div>
</div>

<hr />
<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorExist">
  No se encontró nada con el término {{ termino }}
</div>
