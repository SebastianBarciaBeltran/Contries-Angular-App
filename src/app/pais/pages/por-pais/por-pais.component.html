<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      (onTermino)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeHolder="Buscar país..."
    ></app-pais-input>
    <ul class="list-group" *ngIf="isVisibleSugerencias">
      <li
        class="list-group-item list-group-item-action"
        *ngFor="let p of paisesSugeridos"
      >
        <a [routerLink]="['/pais', p.ccn3]" class="nav-link">{{
          p.name.common
        }}</a>
      </li>
      <li class="list-group-item list-group-item-action">
        <a class="nav-link" (click)="buscarSugerido(termino)">
          Buscar : {{ termino }}</a
        >
      </li>
    </ul>
  </div>
</div>

<hr />
<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorExist">
  No se encontró nada con el término {{ termino }}
</div>
